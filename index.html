<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMP Study Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .main-container {
            min-height: 100vh;
        }
        .card-link {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="main-container flex flex-col items-center justify-center p-6">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">PMP Study Hub</h1>
            <p class="text-lg text-gray-600 mt-4">Your central place for PMP exam preparation tools.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
            <!-- Link to Formula Study App -->
            <a href="formula_study.html" class="card-link bg-white rounded-2xl shadow-md p-8 text-center no-underline flex flex-col items-center justify-center">
                <div class="bg-blue-100 text-blue-600 rounded-full h-16 w-16 flex items-center justify-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calculator"><rect width="16" height="20" x="4" y="2" rx="2" ry="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
                </div>
                <h2 class="text-2xl font-semibold text-gray-900">Formula Practice</h2>
                <p class="text-gray-500 mt-2">Practice essential PMP formulas with generated problems.</p>
            </a>

            <!-- Link to Glossary Game App -->
            <a href="glossary_game.html" class="card-link bg-white rounded-2xl shadow-md p-8 text-center no-underline flex flex-col items-center justify-center">
                <div class="bg-green-100 text-green-600 rounded-full h-16 w-16 flex items-center justify-center mb-4">
                     <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-gamepad-2"><line x1="6" x2="10" y1="12" y2="12"/><line x1="8" x2="8" y1="10" y2="14"/><path d="M17.5 17.5c-2.4-2.4-2.4-6.4 0-8.8"/><path d="M14 14.1c-1.2-1.2-1.2-3.1 0-4.2"/><path d="M22 12c0-5.5-4.5-10-10-10S2 6.5 2 12s4.5 10 10 10 10-4.5 10-10Z"/></svg>
                </div>
                <h2 class="text-2xl font-semibold text-gray-900">Glossary Game</h2>
                <p class="text-gray-500 mt-2">Study key PMP terms with flashcards, matching, and quizzes.</p>
            </a>
        </div>

        <footer class="mt-16 text-center text-gray-500">
            <p>&copy; 2024 PMP Study Tools. Select a tool to begin.</p>
        </footer>
